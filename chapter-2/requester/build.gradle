plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    //id 'org.springframework.boot' version '2.2.7.RELEASE'
    //id 'org.springframework.boot' version '2.7.4'
    id 'org.springframework.boot' version '3.0.6'
    id 'io.spring.dependency-management' version '1.0.14.RELEASE'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {

    // Springboot rsocket.
    //implementation 'org.springframework.boot:spring-boot-starter-rsocket'
    implementation 'org.springframework.boot:spring-boot-starter-rsocket:3.0.6'

    annotationProcessor 'org.projectlombok:lombok'
    implementation 'org.projectlombok:lombok'


    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
    // spring-shell-starter
    //implementation group: 'org.springframework.shell', name: 'spring-shell-starter', version: '2.0.0.RELEASE'
    implementation 'org.springframework.shell:spring-shell-starter:3.0.2'
    implementation 'org.springframework.boot:spring-boot-starter-webflux:3.0.6'
}

application {
    // Define the main class for the application.
    mainClass = 'com.blu.rscoket.RsocketShellClientApplication'
}
